<!DOCTYPE html>
<html>
    <head>
        <title>Animal Game</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>

<body>
    
<h2>Animal game by Sai Charan Reddy Suravarapu</h2>

<form>
    <label for="secretAnimal">The hidden animal type</label>
    <input type="password" id="secretAnimal" value="Chicken">

    <br>
 
    <label for="guessAnimal">Guess the animal</label>
    <input type="text" id="guessAnimal">

    <br>
 
    <button type="button" class="btn btn-warning" onclick="checkAnimal()">Check the guess</button>
</form>
 
<p id="output">Correct: 0 | Wrong: 0</p>
 
<script>
    let correct = 0;
    let wrong = 0;
 
    function checkAnimal() {
        if (wrong < 10)
        {
        const secretAnimal = document.getElementById("secretAnimal").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;
     
        if (secretAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
 
        const result = document.getElementById("output");
        result.innerHTML = `Correct: ${correct} | Wrong: ${wrong}`;
    }
       else{ alert("Sorry, too many wrong guesses")}
    }
</script>

<h4>Click On Image</h4>

<div>
    <img src="pepsi.jpg" id="Image" width="150" height="150" onclick="selectImage()">
  </div>

  <script>
        var useImage = 1
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("Image").src = "pepsi.jpg";
                    useImage++
                    break
                case 2:
                    document.getElementById("Image").src = "Royal stag.jpg";
                    useImage++
                    break
                case 3:
                    document.getElementById("Image").src = "sprite.jpg";
                    useImage = 1
                    break
                default:
            }
        }
           </script>
</body>
</html>
