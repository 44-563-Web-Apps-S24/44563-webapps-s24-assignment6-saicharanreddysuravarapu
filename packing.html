 <body>

<h1>Sai Charan Reddy Suravarapu packs for a trip</h1>

<form>
    <label for="light"><input type="checkbox" id="light" value="true">Pack Light </label>
    <br>
    <label for="carry"><input type="checkbox" id="carry" value="true">Carry On</label>
    <br>
    <label for="tablet"><input type="checkbox" id="tablet" value="false">Tablet</label>
    <br>
 </form>

 <br>
 <button class = "btn btn-warning" onclick="selectPack()">Select for packing</button>
 <br>
 <p id="results"></p>

 <script>
    let my_pack = {};

    function selectPack() {


        let my_pack = {};


        my_pack.light = document.getElementById("light").checked;
        my_pack.carry = document.getElementById("carry").checked;
        my_pack.tablet = document.getElementById("tablet").checked;

        document.getElementById("results").textContent = JSON.stringify(my_pack);

    }
    
 </script>

<form>
    <label for="travelMonth">Enter travel month:</label>
    <input type="text" id="travelMonth" value="May">
    <br>
    <label for="tripPrice">Enter Price:</label>
    <input type="text" id="tripPrice">
    <br>
</form>
<br>
<button type="button"  class = "btn btn-warning" onclick="UpdateThePack()">Update the pack</button>
<script>
   function UpdateThePack() {
       let month = document.getElementById("travelMonth").value;
       let price = document.getElementById("tripPrice").value;

       my_pack["Name Of A Month"] = month;
       my_pack["Price Of The Trip"] = price;

       document.getElementById("results").innerHTML = JSON.stringify(my_pack);
   }

</script>
